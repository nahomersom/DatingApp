<ng-container >
    <button class="btn btn-outline-primaray mr-3" (click)="get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-primaray mr-3" (click)="get400Error()">Test 400 Error</button>
    <button class="btn btn-outline-primaray mr-3" (click)="get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-primaray mr-3" (click)="get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-primaray mr-3" (click)="get400ValidationError()">Test 400 Validation Error</button>
</ng-container>
<div class="row mt-4" *ngIf="validationErrors.length">
   <ul>
    <li *ngFor="let error of validationErrors" >
     <p class="text-danger">{{error}}</p>
    </li>
   </ul>
</div>
